<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" nzSize="large" nzTip="Working...">
      <div class="parent">
        <div class="child">
          <div nz-row class="imgDiv">
            <h1 style="margin-left: 80px;">Sign Up</h1>
            <div nz-col nzSpan="24">
              </div>
          </div>
          
          <form nz-form [formGroup]="signupForm" >
            <nz-form-item>
              <nz-form-label>E-mail</nz-form-label>
              <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid email">
                <input nz-input placeholder="E-mail" type="email" formControlName="email" id="email">
              </nz-form-control>    
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-label>Password</nz-form-label>
              <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                <input nz-input placeholder="Password" type="password" formControlName="password" id="password">
                <ng-template #errorPass let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Password is required!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('pattern')">
                    Password should contain at least 8 characters, 1 lowercase, 1 uppercase, 1 number, and 1 special character.
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-label>Confirm Password</nz-form-label>
              <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="checkPassword">
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    Passwords do not match!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-label>Username</nz-form-label>
              <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
                <input nz-input placeholder="Name" formControlName="name" id="username">
                <ng-template #userErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please enter your username.
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
  
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()" [disabled]="signupForm.invalid">Register</button>
            Or <a routerLink="/login">Login now!</a>
          </form>
        </div>
      </div>
    </nz-spin>
</div>
